version: '3.8'

services:
  app:
    build: .
    container_name: classic_socks_app
    ports:
      - "8089:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=classicdb
      - MYSQL_USER=classicuser
      - MYSQL_PASSWORD=classicpass123

  db:
    image: mysql:8.0
    container_name: classic_socks_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: classicdb
      MYSQL_USER: classicuser
      MYSQL_PASSWORD: classicpass123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

volumes:
  db_data:
    driver: local
